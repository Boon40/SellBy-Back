<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/cssandjs/loginPage.css">
    <link href="/styles/cssandjs/loginPage.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/e051e815bc.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<a class="title" href="mainPage.html">SellBy</a>
<div class="container">
    <form>
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Email" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="registerPage.html">Register</a></p>
        </div>
    </form>
</div>
</body>
</html>
