<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/cssandjs/registerPage.css">
    <link th:href="@{/styles/cssandjs/registerPage.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e051e815bc.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<a class="title" href="/">SellBy</a>
<div class="container">
    <form action="/register" method="post">
        <h1>Register</h1>
        <div class="small-container">
            <div class="input-box">
                <input name="first_name" type="text" placeholder="First name" required>
            </div>
            <div class="input-box">
                <input name="last_name" type="text" placeholder="Last name" required>
            </div>
        </div>
        <div class="small-container">
            <div class="input-box">
                <input name="email" type="text" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input name="number" type="text" placeholder="Number" required>
            </div>
        </div>
        <div class="small-container">
            <div class="input-box">
                <input name="country" type="text" placeholder="Country" required>
            </div>
            <div class="input-box">
                <input name="city" type="text" placeholder="City" required>
            </div>
        </div>
        <div class="small-container">
            <div class="input-box">
                <input name="password" type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input name="repeat_password" type="password" placeholder="Repeat password" required>
            </div>
        </div>
        <p class="error-message" th:if="${error}" th:text="${error}"></p>
        <button type="submit" class="btn">Register</button>
        <div class="login-link">
            <p>Already have an account? <a href="login">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
